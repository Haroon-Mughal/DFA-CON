# =====================
# General
# =====================
model_name: dfa_con_rn
dataset_name: copyrighted_artworks
device: cuda:0        # or cpu
data_root: /content/DeepFakeArt

# =====================
# Model
# =====================
model_path: /content/drive/MyDrive/MLSP Paper/Experimentation/resnet50_bs128_lr0.01_supcon_head_type_linear_warmupDynamic/checkpoints/resnet50_bs128_lr0.01_supcon_ep16_loss3.5363.pt
use_projection: false
head_type: linear
vit_mode: base

# =====================
# Inference / Embedding
# =====================
eval_batch_size: 64
num_workers: 4

# JSON created earlier that contains ONLY original/source image paths
image_paths_json: data/original_image_paths.json

# =====================
# Output
# =====================
output_dir: embeddings_out
save_faiss: false

# =====================
# Preprocessing (optional override)
# If you are NOT using a HF processor
# =====================
image_size: 224
normalize_mean: [0.485, 0.456, 0.406]
normalize_std:  [0.229, 0.224, 0.225]
